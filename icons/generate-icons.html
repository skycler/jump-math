<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="c" width="512" height="512"></canvas>
<script>
const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

function drawIcon(size) {
    canvas.width = size;
    canvas.height = size;
    
    // Background gradient
    const grad = ctx.createLinearGradient(0, 0, size, size);
    grad.addColorStop(0, '#2d5a27');
    grad.addColorStop(1, '#1a3d17');
    
    // Rounded rect
    const r = size * 0.15;
    ctx.beginPath();
    ctx.moveTo(r, 0);
    ctx.lineTo(size - r, 0);
    ctx.quadraticCurveTo(size, 0, size, r);
    ctx.lineTo(size, size - r);
    ctx.quadraticCurveTo(size, size, size - r, size);
    ctx.lineTo(r, size);
    ctx.quadraticCurveTo(0, size, 0, size - r);
    ctx.lineTo(0, r);
    ctx.quadraticCurveTo(0, 0, r, 0);
    ctx.fillStyle = grad;
    ctx.fill();
    
    // Game emoji
    ctx.font = `${size * 0.25}px Arial`;
    ctx.textAlign = 'center';
    ctx.fillText('ðŸŽ®', size/2, size * 0.35);
    
    // Text
    ctx.font = `bold ${size * 0.15}px Arial`;
    ctx.fillStyle = '#fff';
    ctx.fillText('Jump', size/2, size * 0.6);
    ctx.fillStyle = '#FFD700';
    ctx.fillText('Math', size/2, size * 0.8);
    
    return canvas.toDataURL('image/png');
}

sizes.forEach(s => {
    const link = document.createElement('a');
    link.download = `icon-${s}.png`;
    link.href = drawIcon(s);
    link.textContent = `Download ${s}x${s}`;
    link.style.display = 'block';
    link.style.margin = '10px';
    document.body.appendChild(link);
});
</script>
</body>
</html>
